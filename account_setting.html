<!DOCTYPE html>
<html lang="en">

<head>
  <title>Créer un compte</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logos/favico_morpho.png" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="assets/aos/aos.css" />
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
  <navbar class="sidebar" data-aos="fade-right">
    <a href="">
      <img class="logo w-100" src="assets/logos/logo_mamorpho.png" />
    </a>
    <div class="p-2 m-auto mt-5">
        <a id="acceuil_1"href="accueil.html" class="title_menu mb-3 p-2 visually-hidden"><i class="fas fa-home-lg-alt"></i>&nbsp;&nbsp;Inspirations</a>
        <a id="premium_1" href="premium.html" class="title_menu mb-3 p-2 visually-hidden"><i class="fas fa-ruler-horizontal"></i>&nbsp;&nbsp;Premium</a>
        <a id="compte_1" href="compte.html" class="title_menu mb-3 p-2 visually-hidden"><i class="far fa-user"></i>&nbsp;&nbsp;Compte</a>
        <a id="deconnect" style="cursor: pointer;" class="title_menu mb-3 p-2 visually-hidden"><i class="fa-solid fa-power-off"></i>&nbsp;&nbsp;Déconnexion</a>
    </div>
  </navbar>

  <section class="">
    <div class="w-50 mt-5 d-flex">
      <div>
        <a href="#"><i class="fa-solid fa-chevron-left fa-2x me-5"></i></a>
      </div>
      <div>
        <h3>Paramètres</h3>
      </div>
    </div>

    <div class="par mt-5 border w-50">
      <div class="info-per">
        <p>
          <i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;Info personnelles
        </p>
      </div>
      <div class="abo mt-2">
        <p><i class="fa-solid fa-ruler"></i>&nbsp;&nbsp;Abonnement</p>
      </div>
      <div class="ccm mt-2">
        <p>
          <i class="fa-solid fa-circle-question"></i>&nbsp;&nbsp;Comment ça
          marche ?
        </p>
      </div>
      <div class="assist mt-2">
        <p><i class="fa-solid fa-ear-listen"></i>&nbsp;&nbsp;Assistance</p>
      </div>
    </div>
  </section>

  <script>
    // Récupérer le jeton d'authentification du localStorage
    const token = window.localStorage.getItem('token');

    // Vérifier si le jeton est valide ou rediriger vers la page de connexion
    if (!token || token === '') {
      window.location.href = '/connect.html';
    }else if(token){
        $('#acceuil_1').removeClass("visually-hidden");
        $('#premium_1').removeClass("visually-hidden");
        $('#compte_1').removeClass("visually-hidden");
        $('#deconnect').removeClass("visually-hidden");
    }

    // Utiliser le jeton pour des appels API ou des vérifications d'authentification
    // ...

  </script>

  <script src="assets/aos/aos.js"></script>
  <script src="js/aos_init.js"></script>
  <script src="js/main.js"></script>
  <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
